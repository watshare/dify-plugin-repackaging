name: Ollama Model Download and Package

on:
  workflow_dispatch:
    inputs:
      model_name:
        description: 'Name of the Ollama model to download'
        required: true
        type: string

jobs:
  download-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Ollama
        run: |
          wget https://ollama.com/install.sh
          chmod +x install.sh
          sudo ./install.sh

      - name: Download Ollama model
        run: ollama pull ${{ github.event.inputs.model_name }}

      - name: Set safe model name
        id: set-safe-model-name
        run: |
          safe_model_name=$(echo "${{ github.event.inputs.model_name }}" | tr ':' '_')
          echo "safe_model_name=$safe_model_name" >> $GITHUB_OUTPUT

      - name: Find model directory
        id: find-model-dir
        run: |
          model_dir=$(find $HOME -type d -name "${{ github.event.inputs.model_name }}" 2>/dev/null | head -n 1)
          if [ -z "$model_dir" ]; then
            echo "Model directory not found."
            exit 1
          fi
          echo "model_dir=$model_dir" >> $GITHUB_OUTPUT

      - name: Package the model
        run: |
          mkdir -p models
          cp -r ${{ steps.find-model-dir.outputs.model_dir }} models/
          tar -czvf "${{ steps.set-safe-model-name.outputs.safe_model_name }}.tar.gz" models

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set-safe-model-name.outputs.safe_model_name }}-model
          path: ${{ steps.set-safe-model-name.outputs.safe_model_name }}.tar.gz    
